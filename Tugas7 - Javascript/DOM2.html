<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memanipulasi DOM</title>
</head>
<body>
<!-- Tombol dengan id "tombol1" -->
    <button id="tombol1">Klik saya 1</button>

    <!-- Tombol dengan id "tombol2" -->
    <button id="tombol2">Klik saya 2</button>

    <!-- Tombol dengan id "tombol3" -->
    <button id="tombol3">Klik saya 3</button>

    <script>
        // Mendapatkan referensi ke masing-masing tombol dengan id
        var tombol1 = document.getElementById("tombol1");
        var tombol2 = document.getElementById("tombol2");
        var tombol3 = document.getElementById("tombol3");

        // Menambahkan event listener untuk masing-masing tombol
        tombol1.addEventListener("click", function() {
            tombol1.textContent = "Tombol 1 diklik!";
        });

        tombol2.addEventListener("click", function() {
            tombol2.textContent = "Tombol 2 diklik!";
        });

        tombol3.addEventListener("click", function() {
            tombol3.textContent = "Tombol 3 diklik!";
        });
    </script>
</body>
</html>
