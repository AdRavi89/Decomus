<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penghitung</title>
</head>
<body>
    <!-- Judul Halaman -->
    <h1>Penghitung Angka</h1>

    <!-- Elemen teks untuk menampilkan angka -->
    <p id="angka">0</p>

    <!-- Tombol hitung dan reset -->
    <button id="tombolHitung">Hitung</button>
    <button id="tombolReset">Reset</button>

    <script>
        // Mendapatkan elemen yang diperlukan dari DOM
        var angkaElement = document.getElementById("angka");
        var tombolHitung = document.getElementById("tombolHitung");
        var tombolReset = document.getElementById("tombolReset");

        // Variabel untuk menyimpan nilai angka
        var angka = 0;

        // Fungsi untuk mengupdate elemen teks dengan nilai angka saat ini
        function updateAngka() {
            angkaElement.textContent = angka;
        }

        // Event listener untuk tombol hitung
        tombolHitung.addEventListener("click", function() {
            // Menambah nilai angka ketika tombol hitung diklik
            angka++;
            // Memanggil fungsi untuk mengupdate tampilan angka
            updateAngka();
        });

        // Event listener untuk tombol reset
        tombolReset.addEventListener("click", function() {
            // Mereset nilai angka ke 0 ketika tombol reset diklik
            angka = 0;
            // Memanggil fungsi untuk mengupdate tampilan angka
            updateAngka();
        });
    </script>

</body>
</html>
